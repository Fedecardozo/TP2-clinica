@switch (contador) { @case (0) {
<!-- Seleccionar Especialidad -->
<app-especialidad (incrementar)="addEspecialidad($event)"></app-especialidad>
} @case (1) {
<!-- Seleccionar Especialista -->
<app-especialista
  [especialidad]="especialidad"
  (incrementar)="addEspecialista($event)"
></app-especialista>
} @case (2) {
<!-- Seleccionar Dia -->
<app-dia
  [especialista]="especialista"
  (dia_seleccionado)="addDia($event)"
></app-dia>
} @case (3) {

<!-- Seleccionar Horario -->
} }
