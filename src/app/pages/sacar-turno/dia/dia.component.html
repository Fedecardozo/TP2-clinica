<div
  class="padre d-flex align-items-center justify-content-center mt-3"
  @slideUp
>
  <div class="row sub-container w-75">
    <div class="col-12">
      <i class="fa-solid fa-circle-left fa-2xl back" (click)="goBack()"></i>
    </div>
    <div class="col-12 mb-2 d-flex justify-content-center">
      <h4 class="mb-3">Seleccione dia y horario</h4>
    </div>
    @for (item of dia_horario; track $index) { @for (hora of item.horario; track
    $index) {
    <div class="col-2 d-flex justify-content-center">
      <button
        class="btn btn-outline-primary mb-3 w-50"
        (click)="seleccion_dia(item, hora)"
      >
        {{ item.fecha | date : "dd/MM" }} {{ hora }}
      </button>
    </div>
    } }
  </div>
</div>
