<div class="container padre d-flex flex-column justify-content-center">
  <table class="table table-hover flex-row">
    <thead>
      <tr class="table-primary">
        @for (item of this.th; track $index) {
        <th scope="col">{{ item | titlecase }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of this.turnos; track $index) {
      <tr (click)="seleccion(item)">
        <td>{{ item.especialidad }}</td>
        <td>{{ item.especialista }}</td>
        <td>{{ item.fecha }}</td>
        <td>{{ item.hora }}</td>
        <td>{{ item.email_especialista }}</td>
        <td>{{ item.estado }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
