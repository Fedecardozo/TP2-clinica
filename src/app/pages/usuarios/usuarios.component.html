<div class="container padre d-flex flex-column justify-content-center">
  <table class="table table-hover flex-row">
    <thead>
      <tr class="table-primary">
        @for (item of this.th; track $index) {
        <th scope="col">{{ item | titlecase }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of this.especialistas; track $index) {
      <tr (click)="seleccion(item)">
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.edad }}</td>
        <td>{{ item.dni }}</td>
        <td>{{ item.mail }}</td>
        <td>{{ item.habilitado ? "Habilitado" : "Inhabilitado" }}</td>
      </tr>
      }
    </tbody>
  </table>
  <div class="d-flex flex-row mb-3">
    <div class="col-6 text-center">
      <button class="btn btn-danger" routerLink="/admin">Cancelar</button>
    </div>
    <div class="col-6 text-center">
      <button class="btn btn-success" (click)="guardarCambios()">
        Guardar cambios
      </button>
    </div>
  </div>
</div>
