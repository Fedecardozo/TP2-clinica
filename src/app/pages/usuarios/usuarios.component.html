<div class="container padre d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-around mb-3">
    <button class="btn btn-primary">Pacientes</button
    ><button class="btn btn-primary">Especialistas</button
    ><button class="btn btn-primary">Administradores</button>
  </div>
  <table class="table table-hover flex-row">
    <thead>
      <tr class="table-primary">
        @for (item of this.th; track $index) {
        <th scope="col">{{ item | titlecase }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of this.especialistas; track $index) {
      <tr (click)="seleccion(item)">
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.edad }}</td>
        <td>{{ item.dni }}</td>
        <td>{{ item.mail }}</td>
        <td>{{ item.habilitado ? "Habilitado" : "Inhabilitado" }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
